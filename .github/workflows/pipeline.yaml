name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        # --legacy-peer-deps helps avoid the 254 error if packages conflict
        run: npm install --legacy-peer-deps

      - name: Run tests
        run: npm test