name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:                 # The job name
    runs-on: ubuntu-latest
    steps:               # Steps MUST be indented under the job name
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Added a space after the colon

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test